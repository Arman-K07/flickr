<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

        <img src="./assets/magnifying-glass-solid.svg" alt="" id="mag">

    <footer class="flex">

        <a href="">Jobs</a>

        <a href=""><img src="./assets/insta.png" name="Instagram"  class="logo" style="width: 20px; height: 20px; margin-top: 10%;"></a>
